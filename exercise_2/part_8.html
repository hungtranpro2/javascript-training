<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Item from dropdown</title>
    <style type="text/css">
      body {margin: 30px;}
      </style>
  </head>
  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input type="button" value="Select and Remove" onclick ="removeColor()">
    </form>

    <script>
      function removeColor() {
        const x = document.querySelector('#colorSelect');
        x.remove(x.selectedIndex);
      }
    </script>
  </body>
</html>
