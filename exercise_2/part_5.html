<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Insert row in a table - w3resource</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br>
    <input type="button" onclick="insertRow()" value="Insert row">
    <script>
      function insertRow() {
        const x = document.querySelector('#sampleTable').insertRow(-1);
        let y = x.insertCell(0);
        let z = x.insertCell(1);
        y.textContent = "New Cell1";
        z.textContent = "New Cell2";
      }
    </script>
  </body>
</html>
