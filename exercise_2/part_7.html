<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style type="text/css">
      body {margin: 30px;}
    </style>
  </head>
  <body>
    <table id="myTable" border="1">
    </table>
    <form>
      <input type="button" onclick="createTable()" value="Create the table">
    </form>
    <script>
      function createTable() {
        const rn = prompt("Input rows: ");
        const cn = prompt("Input rows: ");
        for(let r = 0;r<parseInt(rn,10);r++){
          let x = document.getElementById('myTable').insertRow(r);
          for(let c = 0;c<parseInt(cn,10);c++){
            let y = x.insertCell(c);
            y.textContent = "Row-"+r+" Column-"+c;
          }
        }
      }
    </script>
  </body>
</html>
