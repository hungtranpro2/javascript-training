<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style type="text/css">
      body {margin: 30px;}
    </style>
  </head>
  <body>
    <table id="myTable" border="1">
    </table>
    <form>
      <input type="button" onclick="createTable()" value="Create the table">
    </form>
    <script>
      function createTable() {
        const rowNew = parseInt(prompt("Input rows: "), 10);
        const columnNew = parseInt(prompt("Input column: "), 10);
        for(let row = 0; row < rowNew; row++){
          let table = document.getElementById('myTable').insertRow(row);
          for(let column = 0; column < columnNew; column++){
            let cell = table.insertCell(column);
            cell.textContent = "Row-" + row + " Column-" + column;
          }
        }
      }
    </script>
  </body>
</html>
